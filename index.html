<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Bootstrap CSS -->
     <!-- <link href="bootstrap-5/css/bootstrap.css" rel="stylesheet"> -->
     <link rel="stylesheet" href="styles/styles.css">
    <title>Learning Web Development</title>
</head>
<body>
    <div class="section-ul">
        <div class="container">
            <div class="inner-ul">
                <h1 class="header-title">Github Clone</h1>
                <div class="heading flex">
                    <form>
                        <div class="form-group">
                            <input type="search" placeholder="Search users">
                            <i class="material-icons">search</i>
                        </div>
                    </form>
                    <ul class="flex">
                        <li><a href="#">Reputation</a></li>
                        <li><a href="#" class="users-link">New Users</a></li>
                        <li><a href="#">Voters</a></li>
                        <li><a href="#">Editors</a></li>
                        <li><a href="#">Moderators</a></li>
                    </ul>
                </div>
                <div class="users grid hide"></div>
                <div class="profile-container">
                    <div class="profile flex">
                        <img src="images/fr-03.jpg" alt="">
                        <div class="profile-content">
                            <h3>Diran Sai - <span>United</span></h3>
                            <p></p>
                            <div class="flex">
                                <div>
                                    <span>66</span>
                                    <p>Public Repos</p>
                                </div>
                                <div>
                                    <span>23k</span>
                                    <p>Followers</p>
                                </div>
                                <div>
                                    <span>77k</span>
                                    <p>Following</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="repos">
                            <h3>Repository</h3>
                            <div class="repo">
                                <div class="repo-heading flex">
                                    <span><i class="material-icons">pages</i></span>
                                    <span><a href="#">Google validation master</a></span>
                                    <span class="public">Public</span>
                                </div>
                                <p>The App Framework for Startups </p>
                                <div class="repo-footer flex">
                                    <span class="language">Python</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
